<!DOCTYPE html>
<html ng-app="FeedApp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Feeder Append - By Alejandro Lasebnik</title>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js'></script>
    <script type='text/javascript' src='js/md5.min.js'></script>
    <script type='text/javascript' src='js/feeder.js'></script>

 
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" > 
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" > 

     
<style type='text/css'>

.container {
  flex-direction: row-reverse;
  max-width: 100%;
}

body
{
	background-color: #fafafa;
}
*{
    font-family:arial,helvetica;
}
.small{
    font-size:11px;
}
</style>


</head>
<body>
<div class="container-fluid">
    <div data-ng-controller="FeedCtrl" style="max-width:600px; margin:auto;">
        <div class="row-fluid" style="background-color:#ededed; padding:20px;">
            <h4>Feeder Append using AngularJS</h4>
            <form>
                                               <div class="form-group">
		        <div class="input-group">
				<span class="input-group-addon">
				<i class="fa fa-envelope-o"></i>
				</span>
                    <input name="email" class="form-control" type="text" placeholder="Email" ng-model="objectToFeed.mail" required="required" >
                </div>
				</div>
		
		<div class="form-group">

			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon">
				<i class="fa fa-pencil-square-o"></i>
				</span>
					<textarea name="msg" class="form-control" rows="6" cols="78" placeholder="Enter your message here" ng-model="objectToFeed.msg" required="required"></textarea>
                    
				</div>
			</div>
		</div>

<div class="form-group" style="text-align:right;">
         <input class="btn btn-info btn-fill" type="submit"  name="submit" ng-click="addFeed();" />
</div>
		 <hr />
            </form>
        </div>
        <div class="row-fluid" style="padding:20px; border: #cdcdcd 1px solid; border-top:none;">
			<div class="input-group">
				<span class="input-group-addon">
				<i class="fa fa-search"></i>
				</span>
					<input ng-model="filterText" class="form-control" type="text" placeholder="Filter">
			</div>

<hr />			
			
			<div class="list-group">
  
  <!--
  <a href="#" class="list-group-item" ng-repeat="feed in feeds track by $index | filter:filterText" >   
 -->
 <div class="container" ng-repeat="feed in feeds | filter:filterText">
   <a href="#" class="list-group-item" > 
    
	<div class="row">
	<div class="col-sm-2 col-md-2">
	 <img src="http://www.gravatar.com/avatar/{{feed.hash}}.jpg" class="img-rounded" alt="Gravatar" width="64" height="64">
	</div>
	<div class="col-sm-8 col-md-8">
		<h4 class="list-group-item-heading">{{feed.mail}}</h4>
		<p class="list-group-item-text">{{feed.message}}</p>
	</div>
	</div>
  </a>
  </div>
</div>

<span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Feeds</span>
